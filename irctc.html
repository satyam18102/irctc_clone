<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Next Generation eTicket</title>
    <link rel="stylesheet" href="irctc.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="upperdiv">
            <img id="raillogo" src="https://www.irctc.co.in/nget/assets/images/secondry-logo.png" alt="Rail Logo">
            <img src="https://www.irctc.co.in/nget/assets/images/logo.png" alt="IRCTC Logo" id="irctc">
        <form action="Error404.html">   
            <button name="=" id="login">LOGIN</button>
        </form>
            <button id="reg" class="a">REGISTER</button>
            <button id="agent" class="a">AGENT LOGIN</button>
            <button id="contact" class="a">CONTACT US</button>
            <button id="daily" class="a">DAILY DEALS</button>
            <button id="alert" class="a">ALERTS</button>
            <span id="live"></span>
            <button id="iex">IRCTC EXCLUSIVE</button>
            <button class="z" id="trains" >TRAINS</button>
            <button class="z">BUSES</button>
            <button class="z">FLIGHTS</button>
            <button class="z">HOTELS</button>
            <button class="z">HOLIDAYS</button>
            <button class="z">LOYALTY</button>
            <button class="z">MEALS</button>
            <button class="z">PROMOTION</button>
            <button class="z">MORE</button>
    </div>
    <div id="lowerdiv">
        <h1>INDIAN RAILWAYS</h1>
        <h2>Safety |Security |Punctuality</h2>
        <div id="chartdiv">
        <a href="https://www.indianrail.gov.in/enquiry/PNR/PnrEnquiry.html?locale=en">
            <button id="pnr" class="b">&#128221 PNR STATUS</button>
        </a>
        <a href="https://www.irctc.co.in/online-charts/">
            <button id="chart" class="b"> &#128421 CHARTS / VACANCY</button>
        </a>
            <img src="https://www.irctc.co.in/nget/assets/images/logo_top_eng.jpg" alt="img">
            <h3>BOOK TICKET</h3>
            <img id="a" src="https://www.irctc.co.in/nget/assets/images/G20_Logo.png" alt="G20 Logo">
            <form>
                <input type="text" name="from" id="from" placeholder=" &#10591;From">
            </form>
            <h4> &#8693; </h4>
            <form>
                <input type="text" name="from" id="to" placeholder="&#10583; To ">
            </form>
            <form>
                <input type="date" name="date" id="date" placeholder="30/11/2023">
            </form>
            <select id="class" name="class">
                <option value="GENERAL">&#8759; GENERAL</option>
                <option value="LOWER BERTH/SR.CITIZEN">LOWER BERTH/SR.CITIZEN</option>
                <option value="LADIES">LADIES</option>
                <option value="DUTY PASS">DUTY PASS</option>
                <option value="TATKAL">TATKAL</option>
                <option value="PREMIUM TATKAL">PREMIUM TATKAL</option>
            </select>
            <p id="dd">DD/MM/YYYY &ast;</p>
            <select id="allc">
                <option value="all">All Classes</option>
                <option value="sl">Sleeper(SL)</option>
                <option value="ea">Anubhuti Class (EA)</option>
                <option value="1a">AC First Class (1A)</option>
                <option value="2a">AC 2 Tier (2A)</option>
                <option value="3a">AC 3 Tier (3A)</option>
                <option value="3e">AC 3 Economy (3E)</option>
                <option value="cc">AC Chair car (CC)</option>
                <option value="2s">Second Sitting (2S)</option>
            </select>
            <form action="https://www.irctc.co.in/nget/train">
                <button name="search" id="search">Search</button>
            </form>
            <form action="Error404.html">
                <button name="disha" id="disha">Try booking in Ask DISHA 2.0</button>
            </form>
                <input type="checkbox" class="q" id="check1">
                <label for="check1" id="extra" class="extra1">Person With Dissability Concession</label>
                <input type="checkbox" class="w" id="check2">
                <label for="check2" id="extra" class="extra2">Flexible With Date</label>
                <input type="checkbox" class="r" id="check3">
                <label for="check3" id="extra" class="extra3">Train With Available Birth</label>
                <input type="checkbox" class="t" id="check4">
                <label for="check4" id="extra" class="extra4">Railway Pass Concession</label>
        </div>
    </div>

</body>
</html>
