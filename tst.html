<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tst.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Practice</title>
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="switch-logo.png" alt="#">
        </div>
        <div class="content">
            <div class="head">
                <h1>SWITCH Tech.</h1>
            </div>
            <div class="forms">
                <form class="user">
                    <input type="text" placeholder="Username" class="in-1" style="margin-top: 0;">
                    <input type="email" placeholder="Email" class="in-1">
                    <input type="password" placeholder="Password" class="in-1 pass">
                    <button type="submit" class="btn"> Create Account</button>
                <hr class="hr"><p>or</p><hr class="hr-1">
                <form>
                    <button type="submit" class="btn-1"> <img src="google.png" class="google" alt="#">Sign in with Google</button>
                    <button type="submit" class="btn-2"><img src="apple (3).png" class="google" alt="#"> Sign in with Apple</button>
                </form>
            </div>
        </div>
    </div>
    <script src="tst.js"></script>
</body>
</html>
